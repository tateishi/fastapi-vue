{% extends "base/vue_base.html" %}

{% block contents %}
<div id="app-5">
    <p>[[ message ]]</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
{% endblock %}

{% block script %}
<script>
 var app5 = new Vue({
     el: '#app-5',
     delimiters: ['[[', ']]'],
     data: {
         message: 'たけやぶやけない',
     },
     methods: {
         reverseMessage: function () {
             this.message = this.message.split('').reverse().join('')
         },
     }
 })
</script>
{% endblock %}
