{% extends "base/vue_menu_base.html" %}

{% block title %}
list2
{% endblock %}

{% block contents %}
<div id="app">
    <div id="account">
        <select v-model="selected" @change="onchange">
            <option v-for="account in accounts" v-bind:value="account.number">
                [[ account.name ]]
            </option>
        </select>
    </div>

    <div id="table"></div>
</div>
{% endblock %}

{% block script %}
<script>
 var app = new Vue({
     el: '#app',
     delimiters: ['[[', ']]'],
     data: {
         accounts: [],
         selected: 1,
         grid: null,
     },

     methods: {
         onchange: function () {
             this.grid.updateConfig({
                 server: {
                     url: '/api/v1/ledger/' + this.selected,
                     then: data => data.map(item => [
                         item.date,
                         item.payee,
                         item.account,
                         item.amount,
                         item.cum,
                         item.currency,
                         item.flag,
                         item.memo]),
                     handle: (res) => {
                         if (res.status == 404) return { data: []};
                         if (res.ok) return res.json();

                         throw Error('oh no ;(');
                     },
                 }
             });
             this.grid.forceRender();
         },
     },

     mounted: function () {
         axios.get('/api/v1/accounts')
              .then(response => {
                  this.accounts = response.data
              })
         this.grid = new gridjs.Grid({
             columns: ['日付', '相手先', '科目', '金額', '残高', '通貨', 'フラグ', 'メモ'],
             fixedHeader: true,
             height: '640px',
             server: {
                 url: '/api/v1/ledger/1',
                 then: data => data.map(item => [
                     item.date,
                     item.payee,
                     item.account,
                     item.amount,
                     item.cum,
                     item.currency,
                     item.flag,
                     item.memo]),
                 handle: (res) => {
                     if (res.status == 404) return { data: []};
                     if (res.ok) return res.json();

                     throw Error('oh no ;(');
                 },
             },
             pagination: {
                 enabled: true,
                 limit: 100,
             },

         })
         this.grid.render(document.getElementById("table"));
     },
 })
</script>
{% endblock %}
