{% extends "base/vue_base.html" %}

{% block contents %}
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            [[ todo.text ]]
        </li>
    </ol>
</div>
{% endblock %}

{% block script %}
<script>
 var app4 = new Vue({
     el: '#app-4',
     delimiters: ['[[', ']]'],
     data: {
         todos: [
             { text: 'Learn JavaScript' },
             { text: 'Learn Vue' },
             { text: 'Build somthing awesome' },
     ]},
 })
</script>
{% endblock %}
